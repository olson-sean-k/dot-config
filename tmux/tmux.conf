unbind %

bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'
bind r source-file ~/.tmux.conf
bind X killw

# Enable 256 color mode by default and attempt true-color mode.
set -g default-terminal 'screen-256color'
set-option -ga terminal-overrides ',*256col*:Tc'

# Index windows and panes starting from one.
set -g base-index 1
set -g pane-base-index 1

set -g mode-keys emacs
set -g status-keys emacs

set-option -g bell-action none
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off

# NOTE: Defining (and sometimes using) user options requires the use of
#       `set-option`; the `set` alias fails with an error.
# TODO: Define colors in more general terms like roles (e.g., foregrounds,
#       highlights, gutters, etc.) or components (e.g., active window status
#       background, session bullet background, etc.). This color palette and the
#       styles below are based on the Catppuccin tmux plugin: see that for
#       reference.
set-option -g @color_bg terminal
set-option -g @color_fg brightwhite
set-option -g @color_cyan cyan
set-option -g @color_black black
set-option -g @color_gray black
set-option -g @color_magenta magenta
set-option -g @color_pink brightred
set-option -g @color_red red
set-option -g @color_green green
set-option -g @color_yellow yellow
set-option -g @color_blue blue
set-option -g @color_orange red
set-option -g @color_black4 brightblack

source-file ~/.config/tmux/colors.tmux

set-option -g message-command-style "fg=#{@color_cyan},bg=#{@color_gray},align=centre"
set-option -g message-line 0
set-option -g message-style "fg=#{@color_cyan},bg=#{@color_gray},align=centre"

set-option -g status-style "bg=#{@color_bg}"
set-option -g status-fg default
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-left ''
set-option -g status-left-length 100
set-option -g status-left-style default
set-option -g status-position top
set-option -g status-right "#[fg=#{@color_pink},bg=default,nobold,nounderscore,noitalics]#[fg=#{@color_bg},bg=#{@color_pink},nobold,nounderscore,noitalics] #[fg=#{@color_fg},bg=#{@color_gray}] #W#[fg=#{@color_gray},bg=#{@color_gray},nobold,nounderscore,noitalics]█#[fg=#{?client_prefix,#{@color_red},#{@color_green}},bg=#{@color_gray},nobold,nounderscore,noitalics]#[fg=#{@color_bg},bg=#{?client_prefix,#{@color_red},#{@color_green}},nobold,nounderscore,noitalics] #[fg=#{@color_fg},bg=#{@color_gray}] #S#[fg=#{@color_gray},bg=#{@color_gray},nobold,nounderscore,noitalics]█"
set-option -g status-right-length 100
set-option -g status-right-style default

set-window-option -g automatic-rename on
set-window-option -g automatic-rename-format "#{?pane_in_mode,[tmux],#{pane_current_command}}#{?pane_dead,[dead],}"

set-window-option -g mode-style "bg=#{@color_pink},fg=#{@color_black4},bold"

set-window-option -g main-pane-height 24
set-window-option -g main-pane-width 80

set-window-option -g other-pane-height 0
set-window-option -g other-pane-width 0

set-window-option -g pane-active-border-style "#{?pane_in_mode,fg=#{@color_yellow},#{?pane_synchronized,fg=#{@color_magenta},fg=#{@color_orange}}}"
set-window-option -g pane-base-index 1
set-window-option -g pane-border-format ''
set-window-option -g pane-border-indicators colour
set-window-option -g pane-border-lines single
set-window-option -g pane-border-status off
set-window-option -g pane-border-style "fg=#{@color_gray}"

set-window-option -g window-active-style default
set-window-option -g window-size latest
set-window-option -g window-style default
set-window-option -g window-status-activity-style reverse
set-window-option -g window-status-bell-style reverse
set-window-option -g window-status-current-format "#[fg=#{@color_orange},bg=default]█#[fg=#{@color_bg},bg=#{@color_orange}]#I#[fg=#{@color_orange},bg=#{@color_gray},nobold,nounderscore,noitalics]█#[fg=#{@color_fg},bg=#{@color_gray}] #{b:pane_current_path}#[fg=#{@color_gray},bg=default,nobold,nounderscore,noitalics]█"
set-window-option -g window-status-current-style default
set-window-option -g window-status-format "#[fg=#{@color_blue},bg=default]█#[fg=#{@color_gray},bg=#{@color_blue}]#I#[fg=#{@color_blue},bg=#{@color_bg},nobold,nounderscore,noitalics]█#[fg=#{@color_fg},bg=#{@color_bg}] #{b:pane_current_path}#[fg=#{@color_bg},bg=default,nobold,nounderscore,noitalics]█"
set-window-option -g window-status-last-style default
set-window-option -g window-status-separator ''
set-window-option -g window-status-style default
