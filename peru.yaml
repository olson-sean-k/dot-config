
# Neo/vim plugins can be written to one of two places:
#
#   1. `out/nvim/bundle`
#   2. `out/nvim/pack/bundle/opt`
#
# (1) installs plugins via Pathogen. This is best for Vim or legacy plugins, but
# also works for some more modern Neovim plugins too. (2) installs plugins via
# Neovim's pack system. (2) is necessary for configuring Lua plugins via a
# `setup` function. See `init.lua`.
imports:
  bat-colors-catppuccin: out/bat
  nvim-colors-catppuccin: out/nvim/bundle/colors-catppuccin
  nvim-ctrlp: out/nvim/bundle/ctrlp
  nvim-fidget: out/nvim/pack/bundle/opt/fidget
  nvim-gitsigns: out/nvim/bundle/gitsigns
  nvim-glsl: out/nvim/bundle/glsl
  nvim-lightline: out/nvim/bundle/lightline
  nvim-neogit: out/nvim/bundle/neogit
  nvim-nerdtree: out/nvim/bundle/nerdtree
  nvim-pathogen: out/nvim/autoload
  nvim-rainbow-delimiters: out/nvim/bundle/rainbow-delimiters
  nvim-rustaceanvim: out/nvim/bundle/rustaceanvim
  nvim-surround: out/nvim/bundle/nvim-surround
  nvim-toml: out/nvim/bundle/toml
  nvim-treesitter: out/nvim/bundle/nvim-treesitter/

