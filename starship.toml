add_newline = false
format = """\
[╭───────────────────╯](bold green)
[│](bold green) \
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$package\
$line_break\
$jobs\
[╰─$character](bold green)"""

[directory]
format = "in [$path]($style) "

[hostname]
format = "on [$hostname]($style) "
ssh_only = false

[username]
format = "[$user]($style) "
show_always = true
