add_newline = false
format = """\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_status\
    $package\
    $line_break\
    $jobs\
    $character\
    """

[directory]
format = "in [$path]($style) "

[hostname]
format = "on [$hostname]($style) "
ssh_only = false

[username]
format = "[$user]($style) "
show_always = true
